<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include Select2 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />

    <style>
      /* Increase height only for single select */
      .select2-container--default .select2-selection--single {
        height: 40px !important;
      }

      .select2-container--default .select2-selection__rendered {
        line-height: 40px !important;
      }

      /* Adjust image size */
      .img-flag {
        width: 30px;
        height: 30px;
        margin-right: 5px; 
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <form action="">
          <div class="col-lg-6 mb-3 mt-5">
            <label class="form-label" for="user_type">Single Selection</label>
            <select
              class="form-select singel_select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">Rakib</option>
              <option value="2">Rubel</option>
              <option value="3">Hassan</option>
              <option value="4">Siddek</option>
              <option value="5">Ratul</option>
              <option value="6">Monju</option>
              <option value="7">Jahid</option>
              <option value="8">Sabbir</option>
              <option value="9">Mainul</option>
            </select>
          </div>

          <div class="col-lg-6 mb-3">
            <label class="form-label" for="user_type">Multiple Selection</label>
            <select
              class="form-select multiple_select"
              aria-label="Default select example"
              multiple
            >
              <option disabled>Open this select menu</option>
              <option value="1">Rakib</option>
              <option value="2">Rubel</option>
              <option value="3">Hassan</option>
              <option value="4">Siddek</option>
              <option value="5">Ratul</option>
              <option value="6">Monju</option>
              <option value="7">Jahid</option>
              <option value="8">Sabbir</option>
              <option value="9">Mainul</option>
            </select>
          </div>

          <div class="col-lg-6 mb-3">
            <label class="form-label" for="user_type"
              >Single Select With Image</label
            >
            <select
              class="form-select single_select_image"
              aria-label="Default select example"
            >
              <option selected data-image="../img/default.jpg">
                Open this select menu
              </option>
              <option value="1" data-image="../img/rakib.jpg">Rakib</option>
              <option value="2" data-image="../img/ratul.jpg">Ratul</option>
              <option value="3" data-image="../img/hassan.png">Hassan</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
      // Initialize Select2
      $(document).ready(function () {
        $(".singel_select").select2({
          placeholder: "Select a state",
          allowClear: true,
        });
      });

      $(document).ready(function () {
        $(".multiple_select").select2({
          placeholder: "Select a state",
        });
      });

      // Initialize Select2 with images
      $(document).ready(function () {
        $(".single_select_image").select2({
          templateResult: formatState,
          templateSelection: formatState,
        });
      });

      function formatState(state) {
        if (!state.id) {
          return state.text;
        }
        var $state = $(
          '<span><img src="' +
            $(state.element).data("image") +
            '" class="img-flag" /> ' +
            state.text +
            "</span>"
        );
        return $state;
      }
    </script>
  </body>
</html>
